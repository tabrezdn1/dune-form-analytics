services:
  # MongoDB Database only for development
  mongo:
    image: mongo:6
    container_name: dune-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    labels:
      - "dune.service=database"
      - "dune.description=MongoDB Database (Development Only)"
      - "dune.port=27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: dune_forms
    volumes:
      - mongo_data:/data/db
      - ./dev/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - dune-network

  # MongoDB Web UI for development
  mongo-express:
    image: mongo-express:1.0.2
    container_name: dune-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    labels:
      - "dune.service=database-ui"
      - "dune.description=MongoDB Administration Interface (Development Only)"
      - "dune.port=8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo
    networks:
      - dune-network

volumes:
  mongo_data:

networks:
  dune-network:
    driver: bridge
